{% extends 'base.html' %}
{% load cms %}


{% block content %}
  <div class="row">
    <div class="col-lg-12">
      <h1 style="text-align:center;">{% create_title model  'List' %}</h1>

    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <a class="btn btn-primary pull-right" href="{% url_create model 'create' %}"><i class="fa fa-plus" aria-hidden="true"></i>
{% add_title model 'Add' %}</a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Pk</th>
            <th>Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for object in object_list %}
          <tr>
            <td>{{object.pk}}</td>
            <td>{{object.name}}</td>
            <td>
              <a class="btn btn-warning" href="{% url_update object 'update' %}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
              <a class="btn btn-danger" href="{% url_delete object 'delete' %}"><i class="fa fa-times" aria-hidden="true"></i></a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="3" style="text-align:center;">No data</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </div>

{% endblock %}
